<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Linking Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Linking CSS -->
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!-- Title -->
    <header>
        <h1>Forecast Finder</h1>
    </header>
    <!-- Search Area -->
    <section id="searchArea">
        <div class="container-fluid mainCon"> 
            <div class="row">
                <div class="col-12 col-md-3 col-xl-3 colOne">
                    <label>Find your city!</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control textVal" placeholder="Ex: Boulder"/>
                                <div class="input-group-append btnPar">
                                    <button class="btn btn-primary search" type="button" id="button-addon2">Lets get forecasting!</button>
                                </div>
                        </div>
                    <div class="container searchHistory">
                        <!-- SEARCH HISTORY IS POPULATING HERE -->
                    </div> 
                </div>
                    <div class="col-12 col-md-9 col-xl-9 colTwo">   
                <div class="row currentForecast">
                    <div class=" bg-light mb-3" style="max-width: 400px;">
                        <h2 class="cardHeader forecastCity"></h2>
                        <h3 class="cardHeader forecastDate"></h3>
                        <img class="forecastIcons"/>
                        <div class="cardBody forecastDetails">
                    </div>
                </div>
            </div>
            <h2>5 Day Forecast</h2>
            <div class="row forecastWeek"></div>
        </div>
    </section>
    <!--Linking JQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- Linking Moment for Time/Date Functions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<!-- Linking my JS -->
    <script src="./script.js"></script>
</body>
</html>
